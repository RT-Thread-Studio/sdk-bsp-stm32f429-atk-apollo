features:
- "MCU: STM32F429IGT6, 180MHz, 1024KB FLASH , 256KB RAM"
- "External RAM: W9825G6KH(SDRAM, 32MB) "
- "External FLASH: W25Q256(SPI, 32MB) 、MT29F4G08(NAND, 512MB)"
- "LED: DS0(Red, PB1, DS1(Green, PB0)"
- "Buttons: KEY_UP(Wake-up, PA0, K0(PH3), K1(PH2, K2(PC13)"
- "Interface: USB-Serial、SD Card、Ethernet、LCD"
- "Debug: JTAG/SWD"
features_zh:
- MCU：STM32F429IGT6，主频 180MHz，1024KB FLASH ，256KB RAM
- 外部 RAM：W9825G6KH（SDRAM，32MB）
- 外部 FLASH：W25Q256（SPI，32MB）、MT29F4G08（NAND，512MB）
- LED：2个，DS0（红色，PB1），DS1（绿色，PB0）
- 按键：4个，KEY_UP（兼具唤醒功能，PA0），K0（PH3），K1（PH2），K2（PC13）
- 常用接口：USB 转串口、SD 卡接口、以太网接口、LCD 接口
- 调试接口，标准 JTAG/SWD
